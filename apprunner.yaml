version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - echo 'This is pre-build command' > pre-build.txt
    build:
      - echo 'This is build command' > build.txt
    post-build:
      - echo 'This is post-build command' > post-build.txt
  env:
    - name: FOO
      value: "bar"
run:
  pre-run:
    - echo 'This is pre-run command' > pre-run.txt
    - pip3 install -r requirements.txt
  command: python3 application.py
  network: 
    port: 8000
    env: FLASK_RUN_PORT 
